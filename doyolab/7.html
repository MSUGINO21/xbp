      <h2 class="menu-contents">Arduinoを使ったIoT</h2>
  
      <div class="details">
      IoT（モノのインターネット）とは？　インターネットを経由してモノ同士で通信すること。<br>
      データ送付・蓄積、データ受信、遠隔操作,etc.<br>
      <br>
      Arduinoにはwifi機能がない→PC経由でwifiに繋いでサーバーとやり取りできるようにする事が可能。<br>
      Arduino↔︎Python↔︎サーバー　を繋げるようにプログラミングする。<br>
